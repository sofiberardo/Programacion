<script>
    function sugerirLugarComida() {
    var comida = document.getElementById("inputComida").value.toLowerCase();

    if(comida === "hamburguesas" || comida === "Hamburguesas"){
        document.getElementById("resultado").textContent = "Te recomiendo ir a Flour Store, es una hamburguesería muy buena que queda en la calle Humauaca 3853"
    } else if (comida === "helado" || comida === "Helado"){
        document.getElementById("resultado").textContent = "Podrías ir a Obrador Florida, es una heladería artesanal que queda en Palermo, en Soler 5063"   
    } else if (comida === "milanesa" || comida === "Milanesa"){
        document.getElementById("resultado").textContent = "Te recomiendo Cantina La Favorita, tiene altas milanesas. Queda en Honduras 5288"
    } else {
        document.getElementById("resultado").textContent = "Por el momento no tenemos sugerencias para esa comida, pero vamos a tener en cuenta tu pedido para seguir mejorando :)"
    }
}
</script>
